<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="box header">Header</div>

        <div class="middle-section">
            
            <div class="column left-col">
                <div class="box hero">Hero</div>
                <div class="box sidebar">Sidebar</div>
            </div>

            <div class="column right-col">
                <div class="box main-content">
                    <div class="content-title">Main Content</div>
                </div>
                <div class="box extra-content">Extra Content</div>
            </div>

        </div>

        <div class="related-section">
            <div class="box related-images">Related Images</div>
            <div class="box related-posts">Related Posts</div>
        </div>

        <div class="box footer">Footer</div>
    </div>

</body>
</html>
