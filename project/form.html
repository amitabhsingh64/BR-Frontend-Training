<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f8;
            color: #42515F;
            font-family: roboto;
        }


        .profile-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .form-check-input[type="radio"] {
            background-color: #DEDEDE;
            cursor: pointer;
        }

        .form-check-input:hover {
            background-color: #B4B4B4;
            border-color: #B4B4B4;
        }

        .form-check-input:checked {
            background-color: #B7B7B7;
            border-color: #B4B4B4;
        }
        

        .profile-option img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn{
            background-color: #E2E2E2;
            border: 1px #969696 solid;
        }
        .btn:hover{
            background-color: #B4B4B4;
            border: 1px #969696 solid;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-white px-5 payroll-navbar">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img
      src="../assets/logo.png"
    alt="img"
      class="me-2"
      width="50"
      height="47"
    />
    <div>
        <span class="d-block fw-bold py-0 lh-1" style="color: #82A70C;">EMPLOYEE</span>
        <span class="fw-bold py-0 lh-1" style="color: #42515F;">PAYROLL</span>
    </div>
  </a>
</nav>


    <div class="container mt-5">
        <div class="card shadow-sm p-5 mx-auto" style="max-width: 1000px;">
            <h5 class="fw-bold px-5 mb-5" style="color: #42515F;">Employee Payroll Form</h5>

            <form class="px-5">

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Name</label>
                    <div class="col-sm-9">
                        <input id="eName" type="text" class="form-control">
                        <p id="name_validation"></p>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Profile image</label>
                    <div class="col-sm-9 ">
                        <div class="d-flex gap-5 align-items-center">
                            <label class="profile-option py-2">
                            <input class="form-check-input " type="radio" name="profile" value="../assets/profile1.png">
                            <img src="../assets/profile1.png" class="avatar" alt="img">
                        </label>

                        <label class="profile-option">
                            <input class="form-check-input " type="radio" name="profile" value="../assets/profile2.png">
                            <img src="../assets/profile2.png" class="avatar" alt="img">
                        </label>

                        <label class="profile-option">
                            <input class="form-check-input " type="radio" name="profile" value="../assets/profile3.png">
                            <img src="../assets/profile3.png" class="avatar" alt="img">
                        </label>

                        <label class="profile-option">
                            <input class="form-check-input " type="radio" name="profile" value="../assets/profile4.png">
                            <img src="../assets/profile4.png" class="avatar" alt="img">
                        </label>
                        </div>
                        <p id="profile_validation"></p>
                    </div>
                </div>
                

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Gender</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="gender" value="Male">
                            <label class="form-check-label" style="color: #42515F;">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label" style="color: #42515F;">Female</label>
                        </div>
                        <p id="Gender_validation"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Department</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="DepartmentOptions" type="checkbox" value="HR"> HR
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="DepartmentOptions" type="checkbox" value="Sales"> Sales
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="DepartmentOptions" type="checkbox" value="Finance"> Finance
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="DepartmentOptions" type="checkbox" value="Engineer"> Engineer
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="DepartmentOptions" type="checkbox" value="Others"> Others
                        </div>
                        <p id="Department_validation"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Salary</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="salaryRange">
                            <option>Select Salary</option>
                            <option>₹ 10,000</option>
                            <option>₹ 15,000</option>
                            <option>₹ 30,000</option>
                            <option>₹ 45,000</option>
                        </select>
                        <p id="salary_validation"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;">Start Date</label>
                    <div class="col-sm-9 row">
                        <div class="col">
                            <select class="form-select" id="date">
                                <option selected value="">Day</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="month">
                                <option selected value="">Month</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="year">
                                <option selected value="">Year</option>
                            </select>
                        </div>
                        <p id="date_validation"></p>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-3 col-form-label" style="color: #42515F;" >Notes</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" id="Textarea1"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class=" d-flex justify-content-between">
                        <button class="btn px-5" id="btnCancel" type="button"><span style="color: #42515F;" >Cancel</span></button>
                        <div>
                            <button class="btn mx-2 px-5" id="btnSubmit"><span style="color: #42515F;">Submit</span></button>
                            <button class="btn px-5" type="reset"><span style="color: #42515F;">Reset</span></button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="../Scripts/addEmployees.js"></script>
</body>

</html>
