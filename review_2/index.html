<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="box-screen">
            <div id="title">Guessing Game</div>
            <div id="rules"> Guess a number between 1 to 10</div>
            <div id="number">?</div>
            <div id="input-row">
                <input type="number" id="num_input">
            </div>
            <div id="error"></div>
            <div id="btn_submit">
                <button type="button" class="button-19" id="check">Check</button>
                <button type="button" id="reset">Restart</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
